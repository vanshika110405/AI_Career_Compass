{% extends "base.html" %}
{% block content %}
<form method="POST" action="/">
    <input type="text" name="query" placeholder="Search careers or skills..." value="{{ query }}" />
    <button type="submit">Search</button>
</form>

<ul>
    {% for career in careers %}
    <li><a href="{{ url_for('career_detail', role=career['role']) }}">{{ career['role'] }}</a> â€” {{ career['description'] }}</li>
    {% else %}
    <li>No results found.</li>
    {% endfor %}
</ul>
{% endblock %}

<form action="/search" method="get">
    <input type="text" name="query" placeholder="Search careers..." />

    <select name="domain">
        <option value="">All Domains</option>
        <option value="Healthcare">Healthcare</option>
        <option value="Finance">Finance</option>
        <option value="Education">Education</option>
        <!-- Add more -->
    </select>

    <select name="skill">
        <option value="">All Skills</option>
        <option value="Python">Python</option>
        <option value="Java">Java</option>
        <option value="Machine Learning">Machine Learning</option>
        <!-- Add more -->
    </select>

    <button type="submit">Search</button>
</form>
